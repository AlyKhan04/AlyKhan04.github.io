name: Build tracks.json

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "5 0 * * *"  # runs every day at 00:05 UTC

jobs:
  build-tracks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Generate public/tracks.json
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          PLAYLIST_ID: ${{ secrets.PLAYLIST_ID }}
        run: npm run build:tracks

      - name: Commit tracks.json if changed
        run: |
          if [[ -n "$(git status --porcelain public/tracks.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/tracks.json
            git commit -m "chore: update tracks.json"
            git push
          fi
